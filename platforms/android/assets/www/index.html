<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <!--<meta name="viewport" content="width=default-width, user-scalable=no" />-->
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0, user-scalable=no, minimum-scale=1.0,
      maximum-scale=1.0">
    <title>Embedded Sql Example</title>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body onload="onUserInputLoad()">
    <h1>Welcome</h1>
    Please let us know who you are before proceeding. Fill-in the fields
    below and click OK. <br>
    <br>
    <br>
    <table width="100%" cellpadding="2" cellspacing="2" border="0">
      <tbody>
        <tr>
          <td valign="top">
            <h2>Name</h2>
          </td>
          <td valign="top"><br>
          </td>
        </tr>
        <tr>
          <td valign="middle" width="50%">First name:</td>
          <td valign="middle"><input id="txFirstName" placeholder="First
              Name" value="John" type="text"> </td>
        </tr>
        <tr>
          <td valign="middle">Last name:</td>
          <td valign="middle"><input id="txLastName" placeholder="Last
              Name" value="Wayne" type="text"> </td>
        </tr>
        <tr>
          <td valign="top">
            <h2>Date of Birth</h2>
          </td>
          <td valign="top"><br>
          </td>
        </tr>
        <tr>
          <td valign="middle">Day (2 digits):</td>
          <td valign="middle"><input id="txDOBday" placeholder="Day"
              value="01" type="number"> </td>
        </tr>
        <tr>
          <td valign="middle">Month (2 digits):</td>
          <td valign="middle"><input id="txDOBmonth" placeholder="Month"
              value="04" type="number"> </td>
        </tr>
        <tr>
          <td valign="middle">Year (4 digits):</td>
          <td valign="middle"><input id="txDOByear" placeholder="Year"
              value="1969" type="number"> </td>
        </tr>
        <tr>
          <td valign="top">
            <h2>Password</h2>
          </td>
          <td valign="top">
            <table width="100%" cellpadding="2" cellspacing="2"
              border="0">
              <tbody>
                <tr>
                  <td valign="middle"><input id="txPassword"
                      placeholder="Password" value="roeienopdebosbaan" type="text"> </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td valign="top"><br>
          </td>
          <td valign="top"><br>
          </td>
        </tr>
        <tr>
          <td valign="top"><input id="addUserButton" value="OK"
              onclick="addUserToDB()" type="button"> <input
              id="confirmUserButton" value="Confirm"
              onclick="confirmUser()" type="button"> </td>
          <td valign="top"><br>
          </td>
        </tr>
      </tbody>
    </table>
    <span id="lbUsers"></span>
  </body>
</html>
