<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <meta name="viewport" content="width=default-width,
      user-scalable=no">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0, user-scalable=no, minimum-scale=1.0,
      maximum-scale=1.0">
    <title>Embedded Sql Example</title>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/newEntryHR.js"></script>
  </head>
  <body onload="onDailyLoad()">
    <table width="100%" cellpadding="2" cellspacing="2" border="0">
      <tbody>
        <tr>
          <td valign="top" width="50%">
            <h1><a href="newEntry.html">Back to new entry</a><br>
            </h1>
          </td>
          <td valign="top"><br>
          </td>
        </tr>
      </tbody>
    </table>
    <hr size="2" width="100%">
    <h1>Heart rate and RPE</h1>
    <br>
    <br>
    <table width="100%" cellpadding="2" cellspacing="2" border="0">
      <tbody>
        <tr>
          <td valign="top" width="50%">Heart Rate:</td>
          <td valign="top">&nbsp; <input id="txHeartRate"
              placeholder="Heart rate" value="100" type="number"> </td>
        </tr>
        <tr>
          <td valign="top">Rating of Perceived Exertion*:</td>
          <td valign="top">&nbsp;<input id="txRPE" placeholder="RPE"
              value="5" type="number"> </td>
        </tr>
        <tr>
          <td valign="top">Body weight (optional):</td>
          <td valign="top">&nbsp;<input id="txWeight" placeholder="Body
              weight" value="100" type="number"> </td>
        </tr>
        <tr>
          <td valign="top">Injury (optional):</td>
          <td valign="top">&nbsp; <input id="txInjury"
              placeholder="Type of injury" value="ouch" type="text"> </td>
        </tr>
        <tr>
          <td valign="top"><br>
          </td>
        </tr>
      </tbody>
    </table>
    <a class="button " onclick="confirmDaily()"
      id="confirmDailyButtonId"><span>Save/Send data</span></a><br>
    <br>
    (*) RPE is a number from 0 to 10. Please refer to the table below:<br>
    <br>
    <img style="width: 170px; height: 313px;" alt="RPE table"
      src="img/RPE.jpg"><br>
    <span id="lbDaily"></span>
  </body>
</html>
